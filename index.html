<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="d-flex header-contact">
              <h5>
                <i class="fa-solid fa-location-dot"></i>102/B New Market,
                Sandigo-USA
              </h5>
              <h5><i class="fa-regular fa-envelope"></i>example@gmail.com</h5>
            </div>
          </div>
          <div class="col-2"></div>
          <div class="col-4">
            <div class="d-flex align-items-center gap-4">
              <div class="d-flex">
                <div class="facbook-icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="twitter-icon">
                  <i class="fa-brands fa-x-twitter"></i>
                </div>
                <div class="linkedin-icon">
                  <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <div class="pinterest-icon">
                  <i class="fa-brands fa-pinterest-p"></i>
                </div>
              </div>
              <h5>
                <i class="fa-solid fa-square-phone-flip"></i> Call : +980 234
                4567
              </h5>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
